{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Padding top to prevent content from being hidden under the navbar -->
<div class="pt-16"></div>

<!-- Include Navbar -->
{% include 'navbar.html' %}

<!-- Edit Product Form Section -->
<div class="flex h-screen w-full items-center justify-center bg-gray-900">
  <div class="rounded-xl bg-gray-800 bg-opacity-50 px-10 py-8 shadow-lg backdrop-blur-md max-sm:px-6 w-full max-w-lg">
    <div class="text-white">
      <div class="mb-6 flex flex-col items-center">
        <h1 class="mb-2 text-3xl font-bold">Edit Product</h1>
        <span class="text-gray-300">Update the product details below</span>
      </div>
      
      <form method="POST" action="">
        {% csrf_token %}

        <!-- Display form fields with full width and clear input visibility -->
        <div class="mb-4">
          <label for="jersey_name" class="block text-sm font-medium text-gray-300">Jersey Name</label>
          <input type="text" id="jersey_name" name="jersey_name" class="mt-1 block text-gray-900 w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Enter jersey name" required>
          <!-- Display form errors here -->
          {% if form.jersey_name.errors %}
            <div class="text-red-500">
              {{ form.jersey_name.errors }}
            </div>
          {% endif %}
        </div>

          <div class="w-full">
            <label for="description" class="block text-gray-300">Description</label>
            <textarea id="description" name="description" class="w-full px-4 py-2 bg-gray-200 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:bg-gray-700 dark:text-white" placeholder="Enter Description">{{ form.description.value }}</textarea>
          </div>

          <div class="w-full">
            <label for="price" class="block text-gray-300">Price</label>
            <input type="number" id="price" name="price" class="w-full px-4 py-2 bg-gray-200 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:bg-gray-700 dark:text-white" value="{{ form.price.value }}" placeholder="Enter Price">
          </div>

          <div class="w-full">
            <label for="quantity" class="block text-gray-300">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="w-full px-4 py-2 bg-gray-200 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:bg-gray-700 dark:text-white" value="{{ form.quantity.value }}" placeholder="Enter Quantity">
          </div>

        <!-- Submit Button -->
        <div class="mt-6 flex justify-center">
          <button type="submit" class="rounded-lg bg-yellow-400 bg-opacity-80 px-8 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
